<div>

    <br><br>
    <label for="userId">User Id </label><br>
    <input type="text" id="userId" placeholder="Nome Utente" [(ngModel)]="userId">

    <br><br>

    <label for="password">Password </label><br>
    <input type="password" id="password" placeholder="Password" [(ngModel)]="password">
    <br><br>
    <button type="button" class="btn btn-primary btn-lg" (click)=gestAuth()>Connetti</button>

    <br><br>
</div>


<br><br>
<div *ngIf="!autenticato">
    {{errMsg}}
</div>
<div *ngIf="autenticato">

</div>
